# =============================================================
# GGF LLM Systems Case — Optional Services
# =============================================================
# Usage: docker compose up -d
# =============================================================

services:
  # Qdrant Vector Database (optional — for embedding-based RAG)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local
